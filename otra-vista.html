<!DOCTYPE html>
<html lang="es">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mapa de Prestadores - FOMAG</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <header>
        <img src="logo.png" alt="Logo de FOMAG" class="logo">
        <h1>FOMAG - Departamentos y Municipios de Colombia</h1>
        <button id="cambiarVista">Cambiar a Otra Vista</button>
    </header>

    <div id="map"></div>

    <div class="search-container">
        <select id="selectDepartamento" class="search-box">
            <option value="">Selecciona un departamento</option>
        </select>
    </div>

<!-- Modal para el mapa del departamento -->
<div id="modalDepartamento" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitulo"></h2>

        <!-- Contenedor para los selectores (municipios y capas) -->
        <div class="selector-container">
            <!-- Selector de municipios -->
            <div class="selector-group">
                <label for="selectMunicipioModal">Selecciona un municipio:</label>
                <select id="selectMunicipioModal" class="search-box">
                    <option value="">Selecciona un municipio</option>
                </select>
            </div>

            <!-- Selector de capas -->
            <div class="selector-group">
                <label for="selectCapa">Selecciona una capa:</label>
                <select id="selectCapa" class="search-box">
                    <option value="Capa 1">Capa 1</option>
                    <option value="Capa 2">Capa 2</option>
                    <option value="Capa 3">Capa 3</option>
                    <option value="Capa 4">Capa 4</option>
                    <option value="Especiales">Especiales</option>
                    <option value="Transporte">Transporte</option>
                </select>
            </div>
        </div>

        <!-- Mapa del departamento -->
        <div id="mapaDepartamento" style="width: 100%; height: 400px;"></div>

        <!-- Contenedor para los prestadores -->
        <div id="contenedorPrestadores"></div>
    </div>
</div>
    

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="nuevaVista.js"></script>
</body>
</html>
